<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Cadastro</title>
    <link rel="stylesheet" href="page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="header">
          <div class="logo">
            <img src="img/netflix-logo-2-1.png" alt="" />
          </div>
          <div class="menu">
            <div class="menu-left">
              <ul>
                <li>Início</li>
                <li>Séries</li>
                <li>Filmes</li>
                <li>Recentes</li>
                <li>Minha Lista</li>
              </ul>
            </div>
            <div class="menu-right">
              <ul>
                <li><i class="fas fa-search"></i></li>
                <li>Infantil</li>
                <li><i class="fas fa-gift"></i></li>
                <li><i class="fas fa-bell"></i></li>
                <li class="user">
                  <img src="img/user.png" alt="" />
                  <i class="fas fa-sort-down"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="list">
          <div class="category">
            <span>Minha Lista</span>
            <div class="slider">
              <div class="movie">
                <img src="img/video002.PNG" alt="" />
              </div>
              <div class="movie">
                <img src="img/video001.PNG" alt="" />
              </div>
              <div class="movie">
                <img src="img/video003.PNG" alt="" />
              </div>
              <div class="movie">
                <img src="img/video006.PNG" alt="" />
              </div>
              <div class="movie">
                <img src="img/video005.PNG" alt="" />
              </div>
              <div class="movie">
                <img src="img/video004.PNG" alt="" />
              </div>
            </div>
          </div>
          <div class="animation">
            <div class="episode">
              <img src="img/video007.PNG" alt="" />
            </div>
            <div class="episode">
              <img src="img/video008.PNG" alt="" />
            </div>
            <div class="episode">
              <img src="img/video009.PNG" alt="" />
            </div>
            <div class="episode">
              <img src="img/video0010.PNG" alt="" />
            </div>
            <div class="episode">
              <img src="img/video0011.PNG" alt="" />
            </div>
            <div class="episode">
              <img src="img/video0012.PNG" alt="" />
            </div>
          </div>
          <div class="animations">
            <div class="episodes">
              <img src="img/video0013.PNG" alt="" />
            </div>
            <div class="episodes">
              <img src="img/video0014.PNG" alt="" />
            </div>
            <div class="episodes">
              <img src="img/video0015.PNG" alt="" />
            </div>
            <div class="episodes">
              <img src="img/video0016.PNG" alt="" />
            </div>
            <div class="episodes">
              <img src="img/video0017.PNG" alt="" />
            </div>
            <div class="episodes">
              <img src="img/video0018.PNG" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
